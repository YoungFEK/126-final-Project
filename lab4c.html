<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lab 4C - JavaScript</title>
      <script src="lab4c_scripts.js"></script>
  </head>

  <body>
    <button onclick="time_now()">Show Current Date</button>
      <p id="currentDate"></p>

    <h2>Add Student</h2>
    <form id="studentForm" onsubmit="add_student(event)" >

      <label for="name">Name:</label><br>
      <input type="text" id="name" required><br>
      <br>

      <label for="age">Age:</label><br>
      <input type="number" id="age" required><br>
      <br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" required><br>
      <br>

      <label for="course">Course:</label><br>
      <select id="course">
        <option value="BA Food Appreciation">BA Food Appreciation</option>
        <option value="BA Applied Poetry of the Future">BA Applied Poetry of the Future</option>
        <option value="BS Computer Repair Shop">BS Computer Repair Shop</option>
        <option value="BS Video Gaming">BS Video Gaming</option>
        <option value="BS Installing and Downloading">BS Installing and Downloading</option>
      </select>
      <br>

      <input type="submit" value="Submit">
    </form>

    <h2>Search Student</h2><br>
    <label for="searchId">Student ID:</label><br>
    <input type="text" id="searchId"><br>
    <button onclick="find_student()">Search Student</button>
    <ul id="searchResult"></ul>
    <!--<p id="searchResult"></p>-->



    <h2>All Students</h2>
    <button onclick="display_list()">Display All</button>
    <ul id="studentList"></ul>
  </body>
</html>
